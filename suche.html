</head>

<body>
    <section>
        <div class="grid">
            <div id="menu" onclick="myFunction(this)">
                <div id="striche">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
            <nav class="auswahl">
                <div>
                    <div class="auswahl1">
                        <a href="index.html" class="link">
                            <p>HOME</p>
                        </a> <br>
                        <a href="gesucht.html" class="link2">
                            <p>Gesuchte Tiere</p>
                        </a> <br>
                        <a href="suche.html" class="link">
                            <p>
                                Tier suchen
                            </p>
                        </a> <br>
                        <img src="images/cat-1647775_1920.jpg" alt="Katze auf dem Baum" class="katze">
                    </div>
                </div>
                <div>
                    <p id="back" class="back">Back</p>
                </div>
            </nav>
            <h1>
                Haustiersuche
            </h1>
            <img src="images/Gemeinde Fräschels.png" alt="Wappen" class="wappen">
        </div>
        <div class="grid2">
            <div class="inhalt">
                <a href="index.html" class="auswahlunten">
                    <span class="home">
                        Home
                    </span>
                </a>
            </div>
            <div class="inhalt2">
                <a href="gesucht.html" class="auswahlunten">
                    <span class="gesucht">
                        Gesuchte Tiere
                    </span>
                </a>
            </div>
            <div class="inhalt3">
                <a href="suche.html" class="auswahlunten">
                    <span class="suchen">
                        Tier suchen
                    </span>
                </a>
            </div>
        </div>
        <div>
            <h2>
                Sie können hier ein Steckbrief für ein vermisstes Tier erstellen.
            </h2>
        </div>

        <div class="steckbrief">
            <form action="#" method="post">



                <div class="label">
                    <label for="vorname">Vorname</label>
                </div>

                <div>
                    <input name="vorname" id="vorname" placeholder="Vorname" class="feld">
                </div>

                <div class="label">
                    <label for="name">Name</label>
                </div>

                <div>
                    <input name="name" id="name" placeholder="Name" class="feld">
                </div>

                <div class="label">

                    <label for="nametier">Name des Tiers</label>

                </div>

                <div>

                    <input id="nametier" name="nametier" placeholder="Name des Tiers" class="feld">

                </div>

                <div class="label">

                    <label for="email">Email</label>
                </div>
                
                <div>
                    <input name="email" id="email" type="email" placeholder="Email" required class="feld">

                </div>

                <div class="label">

                    <label for="beschreibung">Beschreibung des Tiers</label>

                </div>

                <div>

                    <textarea id="comment" name="comment" placeholder="Beschreibung"></textarea>

                </div>

                <div class="label">

                    <label for="bild1">Fügen sie hier ein Bild des Tier ein.</label>

                </div>

                <div class="bild">

                    <input type="file" id="einsetzen" name="img" accept="image/*" class="bild">

                </div>

                <div>

                    <input type="submit" value="senden" id="button">

                </div>
            </form>
        </div>
        <footer>
            <p>
                Erstellt von Noël Arn  
            </p>
            <a href="Impressum.html" class="impressum">
                <span class="impressum">
                    Impressum
                </span>
            </a>
        </footer>
    </section>
</body>

</html>
