<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/suche.css">
    <title>Tiersuche Fräschels</title>
    <script src="js/script.js" async></script>
</head>

<body>
    <section>
        <div class="grid">
            <div id="menu" onclick="myFunction(this)">
                <div id="striche">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
            <nav class="auswahl">
                <div class="auswahl1">
                    <a href="index.html" class="link">HOME</a> <br>
                    <a href="gesucht.html" class="link">Gesuchte Tiere</a> <br>
                    <a href="suche.html" class="link">Tier suchen</a>
                </div>
                <div>
                    <p id="back">Back</p>
                </div>
            </nav>
            <h1>
                Haustiersuche
            </h1>
            <img src="images/Gemeinde Fräschels.png" alt="Wappen">
        </div>
        <div class="grid2">
            <div class="inhalt">
                <a href="index.html" class="auswahlunten">
                    <span class="home">
                        Home
                    </span>
                </a>
            </div>
            <div class="inhalt2">
                <a href="gesucht.html" class="auswahlunten">
                    <span class="gesucht">
                        Gesuchte Tiere
                    </span>
                </a>
            </div>
            <div class="inhalt3">
                <a href="suche.html" class="auswahlunten">
                    <span class="suchen">
                        Tier suchen
                    </span>
                </a>
            </div>
        </div>
        <div>
            <h2>
                Sie können hier ein Steckbrief für ein vermisstes Tier erstellen.
            </h2>
        </div>

        <div class="steckbrief">
            <form action="#" method="post">



                <div class="label">
                    <label for="vorname">Vorname</label>
                </div>

                <div>
                    <input name="vorname" id="vorname" class="feld">
                </div>

                <div class="label">
                    <label for="name">Name</label>
                </div>

                <div>
                    <input name="name" id="name" class="feld">
                </div>

                <div class="label">

                    <label for="nametier">Name des Tiers</label>

                </div>

                <div>

                    <input id="nametier" name="nametier" class="feld">

                </div>

                <div class="label">

                    <label for="email">Email</label>
                </div>
                
                <div>
                    <input name="email" id="email" type="email" required class="feld">

                </div>

                <div class="label">

                    <label for="beschreibung">Beschreibung des Tiers</label>

                </div>

                <div>

                    <textarea id="comment" name="comment" placeholder="Beschreibung"></textarea>

                </div>

                <div class="label">

                    <label for="bild1">Fügen sie hier ein Bild des Tier ein.</label>

                </div>

                <div class="bild">

                    <input type="file" id="einsetzen" name="img" accept="image/*" class="bild">

                </div>

                <div>

                    <input type="submit" value="senden">

                </div>

            </form>
        </div>
    </section>
</body>

</html>
